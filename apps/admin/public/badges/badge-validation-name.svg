<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Name Validation Badge (512x512, transparent) -->
  <defs>
    <clipPath id="clip-inner">
      <circle cx="256" cy="256" r="176"/>
    </clipPath>
  </defs>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="248" fill="#2563EB"/>
  <!-- Enamel edge -->
  <circle cx="256" cy="256" r="206" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="6"/>

  <!-- Inner field -->
  <circle cx="256" cy="256" r="176" fill="#60A5FA"/>

  <!-- Subtle inner texture: faint "text lines" -->
  <g clip-path="url(#clip-inner)" opacity="0.14">
    <rect x="110" y="170" width="292" height="10" rx="5" fill="#FFFFFF"/>
    <rect x="126" y="198" width="260" height="10" rx="5" fill="#FFFFFF"/>
    <rect x="118" y="226" width="276" height="10" rx="5" fill="#FFFFFF"/>
    <rect x="138" y="254" width="236" height="10" rx="5" fill="#FFFFFF"/>
    <rect x="122" y="282" width="268" height="10" rx="5" fill="#FFFFFF"/>
    <rect x="144" y="310" width="224" height="10" rx="5" fill="#FFFFFF"/>
  </g>

  <!-- Hero emblem: nameplate/tag/banner -->
  <g>
    <!-- Plate shadow accent (subtle, keeps readable) -->
    <rect x="126" y="204" width="260" height="136" rx="26" fill="rgba(15,23,42,0.12)"/>

    <!-- Plate -->
    <rect x="118" y="196" width="276" height="144" rx="28" fill="#FFFFFF"/>

    <!-- Tag notch (bold silhouette) -->
    <path d="M118 244H86C80 244 76 240 76 234V214C76 208 80 204 86 204H118V244Z" fill="#FFFFFF"/>

    <!-- Dark accent "slot" line to suggest nameplate (no text) -->
    <rect x="150" y="238" width="190" height="16" rx="8" fill="rgba(15,23,42,0.2)"/>
    <rect x="150" y="268" width="160" height="16" rx="8" fill="rgba(15,23,42,0.2)"/>

    <!-- Integrated validation stamp -->
    <g>
      <circle cx="354" cy="318" r="46" fill="#0F172A" opacity="0.95"/>
      <circle cx="354" cy="318" r="46" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="4"/>
      <!-- Checkmark (bold, readable) -->
      <path
        d="M335 318L348 331L375 304"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
  </g>
</svg>

