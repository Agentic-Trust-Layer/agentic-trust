<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Account Validation Badge (512x512, transparent) -->
  <defs>
    <clipPath id="clip-inner">
      <circle cx="256" cy="256" r="176"/>
    </clipPath>
  </defs>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="248" fill="#06B6D4"/>
  <!-- Enamel edge -->
  <circle cx="256" cy="256" r="206" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="6"/>

  <!-- Inner field -->
  <circle cx="256" cy="256" r="176" fill="#67E8F9"/>

  <!-- Subtle inner texture: radial rays / permission rings -->
  <g clip-path="url(#clip-inner)" opacity="0.12">
    <!-- Concentric permission rings -->
    <circle cx="256" cy="256" r="150" fill="none" stroke="#FFFFFF" stroke-width="10"/>
    <circle cx="256" cy="256" r="122" fill="none" stroke="#FFFFFF" stroke-width="10"/>
    <circle cx="256" cy="256" r="94" fill="none" stroke="#FFFFFF" stroke-width="10"/>
    <!-- Simple rays -->
    <g opacity="0.7">
      <rect x="252" y="92" width="8" height="52" rx="4" fill="#FFFFFF"/>
      <rect x="252" y="368" width="8" height="52" rx="4" fill="#FFFFFF"/>
      <rect x="368" y="252" width="52" height="8" rx="4" fill="#FFFFFF"/>
      <rect x="92" y="252" width="52" height="8" rx="4" fill="#FFFFFF"/>
      <rect x="336" y="138" width="8" height="52" rx="4" transform="rotate(45 336 138)" fill="#FFFFFF"/>
      <rect x="138" y="336" width="8" height="52" rx="4" transform="rotate(45 138 336)" fill="#FFFFFF"/>
      <rect x="374" y="336" width="8" height="52" rx="4" transform="rotate(135 374 336)" fill="#FFFFFF"/>
      <rect x="176" y="138" width="8" height="52" rx="4" transform="rotate(135 176 138)" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Hero emblem: control ring + key -->
  <g>
    <!-- Control ring behind key -->
    <circle cx="256" cy="256" r="110" fill="#FFFFFF"/>
    <circle cx="256" cy="256" r="92" fill="none" stroke="rgba(15,23,42,0.2)" stroke-width="18"/>

    <!-- Key silhouette -->
    <!-- Key head -->
    <circle cx="220" cy="240" r="42" fill="#0F172A"/>
    <circle cx="220" cy="240" r="22" fill="#FFFFFF"/>
    <!-- Key shaft -->
    <rect x="240" y="232" width="148" height="18" rx="9" fill="#0F172A"/>
    <!-- Key teeth (bold) -->
    <rect x="330" y="250" width="20" height="26" rx="6" fill="#0F172A"/>
    <rect x="360" y="250" width="20" height="38" rx="6" fill="#0F172A"/>

    <!-- Integrated checkmark inset on ring -->
    <g>
      <circle cx="332" cy="326" r="36" fill="#0F172A" opacity="0.95"/>
      <circle cx="332" cy="326" r="36" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="4"/>
      <path
        d="M317 326L327 336L347 316"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
  </g>
</svg>

